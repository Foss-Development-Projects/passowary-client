<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/scss/main.scss" />
        <title>Password Manager UI</title>
    </head>
    <body>
        <div class="container-fluid text-center h-screen p-2">
            <div
                class="p-3 bg-gray-200 header rounded-md flex flex-row items-center justify-between"
            >
                <h1 class="bg-gradient-to-r from-green-500 to-cyan-500 text-transparent bg-clip-text text-3xl">Passowary</h1>
                <img
                    class="w-10 h-10 rounded-full object-cover text-right"
                    src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                    alt="Profile Image"
                />
            </div>
            <div class="sidebar bg-gray-200 rounded-md z-10">
                <section class="sidebar-toggle p-2 w-full">
                    <button class="rounded-full bg-gray-400 outline-none text-2xl w-10">
                        <i class="transition-transform hover:rotate-180 fa-solid fa-angle-left"></i>
                    </button>
                </section>
                <label class="relative block p-1">
                    <span class="sr-only">Search</span>
                    <span class="absolute top-4 left-0 flex items-center pl-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-full py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                        placeholder="Search..."
                        type="text"
                        name="search"
                    />
                </label>
                <ul class="sidebar-list h-full">
                    <li class="sidebar-list-item px-2 py-0.5">
                        <a
                            href="#"
                            class="transition-colors hover:bg-gray-900 hover:text-white bg-white p-2 w-full rounded-lg text-black inline-block"
                            >
                            <i class="fa-brands fa-google text-2xl"></i>
                            <p class="font-bold">Google</p>
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="sidebar-list-item px-2 py-0.5">
                        <a
                            href="#"
                            class="transition-colors hover:bg-gray-900 hover:text-white bg-white p-2 w-full rounded-lg text-black inline-block"
                            >
                            <i class="fa-brands fa-microsoft text-2xl"></i>
                            <p class="font-bold">Microsoft</p>
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="sidebar-list-item px-2 py-0.5">
                        <a
                            href="#"
                            class="transition-colors hover:bg-gray-900 hover:text-white bg-white p-2 w-full rounded-lg text-black inline-block"
                            >
                            <i class="fa-brands fa-facebook text-2xl"></i>
                            <p class="font-bold">Facebook</p>
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="sidebar-list-item px-2 py-0.5">
                        <a
                            href="#"
                            class="transition-colors hover:bg-gray-900 hover:text-white bg-white p-2 w-full rounded-lg text-black inline-block"
                            >
                            <i class="fa-brands fa-twitter text-2xl"></i>
                            <p class="font-bold">Twitter</p>
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="sidebar-list-item px-2 py-0.5">
                        <a
                            href="#"
                            class="transition-colors hover:bg-gray-900 hover:text-white bg-white p-2 w-full rounded-lg text-black inline-block"
                            >
                            <i class="fa-brands fa-apple text-2xl"></i>
                            <p class="font-bold">Apple</p>
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                    <li class="sidebar-list-item px-2 py-0.5">
                        <a
                            href="#"
                            class="transition-colors hover:bg-gray-900 hover:text-white bg-white p-2 w-full rounded-lg text-black inline-block"
                            >
                            <i class="fa-brands fa-amazon text-2xl"></i>
                            <p class="font-bold">Amazon</p>
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="preview bg-gray-200 rounded-md">
                <h2 class="text-lg">Your Passwords</h2>
                <label class="relative block p-1">
                    <span class="sr-only">Search</span>
                    <span class="absolute top-4 left-0 flex items-center pl-4">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-full py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                        placeholder="Search..."
                        type="text"
                        name="search"
                    />
                </label>
            </div>
            <nav class="navbar bg-gray-200 rounded-md">
                <ul class="navbar-list h-full">
                    <li class="navbar-list-item h-full w-full p-1">
                        <a class="transition-colors hover:bg-gray-900 hover:text-white font-bold text-lg flex items-center bg-gray-100 justify-center h-full w-full rounded-md" href="#">Home</a>
                    </li>
                    <li class="navbar-list-item h-full w-full p-1">
                        <a class="transition-colors hover:bg-gray-900 hover:text-white font-bold text-lg flex items-center bg-gray-100 justify-center h-full w-full rounded-md" href="#">Passwords</a>
                    </li>
                    <li class="navbar-list-item h-full w-full p-1">
                        <a class="transition-colors hover:bg-gray-900 hover:text-white font-bold text-lg flex items-center bg-gray-100 justify-center h-full w-full rounded-md" href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
